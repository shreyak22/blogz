<!DOCTYPE html>
<html>
    <head>
        <title>Build A Blog</title>
    </head>
    <body>
        <div>
            <p style="display:inline-block;">Main Blog Page</p>
            <p style="display:inline-block;">Add a blog entry</p>
        </div>
        <div>
            <h2>Build A Blog !</h2>
        </div>

        {% if posts|length == 0 %}
        <p>No posts yet</p>
        {% else %}
    
            <ul>
                {% for post in posts %}
                <li>{{post.title}}
                    <br>
                    {{post.text}}</li>
                {% endfor %}
            </ul>
    
        {% endif %}
    



    </body>


</html>
