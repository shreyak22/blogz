{% extends "base.html" %}

{% block content %}
       
        <div>
            <h2>Build A Blog !</h2>
        </div>

        {% if posts|length == 0 %}
        <p>No posts yet</p>
        {% else %}
    
            <ul>
                {% for post in posts %}
                <li><a href="/post-title?id={{post.id}}" >{{post.title}}</a>
                    <br>
                    {{post.text}}</li>
                {% endfor %}
            </ul>
    
        {% endif %}
{% endblock %}
