{% extends "base.html" %}

{% block content %}
       
        <div>
            <h2>Build A Blog !</h2>
        </div>

        {% if posts|length == 0 %}
        <p>No posts yet</p>
        {% else %}
    
            
                {% for post in posts %}
                <h2><a href="/post-title?id={{post.id}}" >{{post.title}}</a></h2>
                    <p>{{post.text}}</p>
                    <br>
                {% endfor %}
            
    
        {% endif %}
{% endblock %}
