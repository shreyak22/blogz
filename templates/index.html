
{% extends "base.html" %}
{% block content %}


                
        
        <h1>blog users!</h1>
        <div>
        {% if users|length == 0 %}
        <p>No users yet</p>
        {% else %}
    
                <ul>
                {% for user in users %}
                <li><a href="/blog?user={{user.id}}">

                    
                    {{user.username}}</a>
                   
                </li>

                {% endfor %}
                </ul>
            </div>
            
    
        
        
            {% endif %}


{% endblock %}
